<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="AdminStyleSheet.css" />
  </head>
  <body>
    <div class="Tabs">
      <input type="radio" id="tabList" name="Tabs" checked="checked" />
      <label for="tabList">Lists </label>
      <div class="tab">
        <input type="radio" id="tabOrgList" name="tab" checked="checked" />
        <label for="tabOrgList">Organizations List </label>

        <input type="radio" id="tabDonList" name="tab" />
        <label for="tabDonList">Donors List </label>
      </div>

      <input type="radio" id="tabSubmissions" name="Tabs" />
      <label for="tabSubmissions">Submissions </label>
      <div class="tab">
        <input
          type="radio"
          id="tabOrgSubmissions"
          name="tab"
          checked="checked"
        />
        <label for="tabOrgSubmissions">Organizations' Submissions </label>

        <input type="radio" id="tabDonSubmissions" name="tab" />
        <label for="tabDonSubmissions">Donors' Submissions </label>
      </div>

      <input type="radio" id="tabRequests" name="Tabs" />
      <label for="tabRequests">Requests </label>
      <div class="tab">
        <input type="radio" id="tabOrgRequests" name="tab" checked="checked" />
        <label for="tabOrgRequests">Organizations' Requests </label>

        <input type="radio" id="tabDonRequests" name="tab" />
        <label for="tabDonRequests">Donors' Requests </label>
      </div>

      <input type="radio" id="tabRegisteredOrganizations" name="Tabs" />
      <label for="tabRegisteredOrganizations">Registered Organizations </label>
    </div>

    <script src="adminScript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
