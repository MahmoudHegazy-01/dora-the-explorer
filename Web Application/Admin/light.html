<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlVP0YvsSz5M7e_Rf_xeb0LCQF7qIMuxs"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="AdminStyleSheet.css" />
  </head>
  <body>
    <header>
      <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
  
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
              <li>
                <a href="#" class="nav-link text-white" onClick="home()">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg>
                  Home
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white" onClick="assignNumber1();handleClick(event);">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#speedometer2"></use></svg>
                  Lists
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white" onClick="assignNumber2();handleClick(event);">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"></use></svg>
                  Submissions
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white" onClick="assignNumber3();handleClick(event);">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#grid"></use></svg>
                  Requests
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white" onClick="assignNumber4();handleClick(event);">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#people-circle"></use></svg>
                  Registered Accounts
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
          <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
            <input type="search" class="form-control" id="searchInput" placeholder="Search..." aria-label="Search">
          </form>
  
          <div class="text-end">
            <button type="button" class="btn btn-primary" onClick="account()">Account Settings</button>
            <button type="button" class="btn btn-light" onClick="signout()">Sign Out</button>
          </div>
        </div>
      </div>
      <header>
        <div class="donrequests-header p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-4 fw-normal text-body-emphasis">Details</h1>
        </div>
      </header>
    </header>
    <div class="container text-center">
        <div class="row mb-3 text-center">
            <div class="col-md-3 themed-grid-col name-container">Name</div>
            <div class="col-md-7 themed-grid-col white-container">Light</div>
        </div>
        <div class="row mb-3 text-center">
          <div class="col-md-3 themed-grid-col name-container">Type</div>
          <div class="col-md-7 themed-grid-col white-container">Orphanage</div>
        </div>
        <div class="row mb-3 text-center">
            <div class="col-md-3 themed-grid-col name-container">Address</div>
            <div class="col-md-7 themed-grid-col white-container">6 Ahmed Oraby St., Agouza, Giza</div>
        </div>
        <div class="row mb-3 text-center">
            <div class="col-md-1 themed-grid-col name-container">Mobile Number</div>
            <div class="col-md-3 themed-grid-col white-container">01234565</div>
            <div class="col-md-1 themed-grid-col name-container">Email</div>
            <div class="col-md-3 themed-grid-col white-container">light@gmail.com</div>
        </div>
    </div>
    <div id="map" style="height: 400px;"></div>
    <div class="row mb-3 text-center">
        <div class="col-md-12 mt-3 text-center">
          <button class="btn btn-primary" onClick="initMap(4)">Open Map Location</button>
            <button class="btn btn-primary" onClick="downloadPdf()">Download Certificate</button>
        </div>
    </div>
    <script src="adminScript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
