<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="AdminStyleSheet.css" />
  </head>
  <body>
    <header>
      <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
  
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
              <li>
                <a href="#" class="nav-link text-white" onClick="home()">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg>
                  Home
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white" onClick="assignNumber1();handleClick(event);">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#speedometer2"></use></svg>
                  Lists
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white" onClick="assignNumber2();handleClick(event);">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"></use></svg>
                  Submissions
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white" onClick="assignNumber3();handleClick(event);">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#grid"></use></svg>
                  Requests
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white" onClick="assignNumber4();handleClick(event);">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#people-circle"></use></svg>
                  Registered Accounts
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
          <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
          </form>
  
          <div class="text-end">
            <button type="button" class="btn btn-primary" onClick="account()">Account Settings</button>
            <button type="button" class="btn btn-light" onClick="signout()">Sign Out</button>
          </div>
        </div>
      </div>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="bg-white p-4 shadow-sm rounded">
              <h2 class="mb-4">Change Password</h2>
              <form>
                <div class="mb-3">
                  <label for="oldPassword" class="form-label">Old Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="oldPassword" required>
                    <button class="btn btn-outline-secondary" type="button" id="toggleVisibilityOld">Show/Hide</button>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label">New Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="newPassword" required>
                    <button class="btn btn-outline-secondary" type="button" id="toggleVisibilityNew">Show/Hide</button>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm New Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <button class="btn btn-outline-secondary" type="button" id="toggleVisibilityConfirm">Show/Hide</button>
                  </div>
                </div>
                <button class="btn btn-primary" type="button"  onClick="changepass()">Change Password</button>
              </form>
            </div>
          </div>
        </div>
    </div>
    <script src="adminScript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
