<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Web Application/MainStyleSheet.css">
    
  </head>
  <body>
    <!-- Nav Bar -->
    <header>
      
        <div class="px-3 py-2 text-bg-dark border-bottom">
          
          <div class="container">
            
            <div
              class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
            >
            <img src="/Web Application/Pics/Logo3.png" alt="DONORA LOGO"
              width="5%"
              height="5%">
              <a
                href="/"
                class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"
              >
                <svg
                  class="bi me-2"
                  width="40"
                  height="32"
                  role="img"
                  aria-label="Bootstrap"
                >
                  <use xlink:href="#bootstrap"></use>
                </svg>
              </a>
              
              <ul
                class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
              >
              <li>
                <a href="/Web Application/Organization/donate.html" class="nav-link text-white" onClick="home()">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                    <use xlink:href="#home"></use>
                  </svg>
                  Home
                </a>
              </li>
              <li>
                <li  class="nav-item dropdown">
                  
                  <a  class="nav-link text-white dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                      <use xlink:href="#grid"></use>
                    </svg>
                    Notifications
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  </ul>
                </li>
              </li>
              <li>
                <li  class="nav-item dropdown">
                  <a  class="nav-link text-white dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                      <use xlink:href="#grid"></use>
                    </svg>
                    Profile
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="/Web Application/Organization/organization.html">Settings</a></li>
                    <li><a class="dropdown-item" href="/Web Application/login.html">Sign out</a></li>
                  </ul>
                </li>
                  
                
              </li>
              </ul>
            </div>
          </div>
        </div>
  
        <div class="px-3 py-2 border-bottom mb-3">
          <div class="container d-flex flex-wrap justify-content-center">
            <a onclick="goBack()">
              <img
                src="/Web Application/Pics/back-button.png"
                width="25"
                height="25"
                alt="back button"
              />
              <br />
            </a>
  
            <form
              class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto"
              role="search"
            >
              <input
                type="search"
                class="form-control"
                placeholder="Search..."
                aria-label="Search"
              />
            </form>
            <br />
          </div>
        </div>
      </header>
      <!-- Nav Bar End-->

      <div class="container-fluid">
        <div class="row">
          <div  class="col-md-2"><label>Type of Donation: </label>
          <Label id="Dtype">Shirts</Label>
          <input id="Dtype1" type="text"></div>
          <div class="col-md-2">
            <button onclick="updValues('Dtype1','Dtype')" class="btn btn-primary">Update</button>
            <button onclick="delstuff('Dtype')" class="btn btn-primary">Delete</button>
          </div>
          <div  class="col-md-2"><label>Age: </label>
            <Label id="Age">18+</Label>
            <input id="Age1" type="text"></div>
            <div class="col-md-2">
              <button onclick="updValues('Age1','Age')" class="btn btn-primary">Update</button>
              <button onclick="delstuff('Age')" class="btn btn-primary">Delete</button>
            </div>
            <div  class="col-md-2"><label>Gender: </label>
                <Label id="Gen">Shirts</Label>
                <input id="Gen1" type="text"></div>
                <div class="col-md-2">
                  <button onclick="updValues('Gen1','Gen')" class="btn btn-primary">Update</button>
                  <button onclick="delstuff('Gen')" class="btn btn-primary">Delete</button>
                </div>
        </div>
        <br>
        <div class="row">
            <div  class="col-md-2"><label>Season: </label>
            <Label id="Sea">Winter</Label>
            <input id="Sea1" type="text"></div>
            <div class="col-md-2">
              <button onclick="updValues('Sea1','Sea')" class="btn btn-primary">Update</button>
              <button onclick="delstuff('Sea')" class="btn btn-primary">Delete</button>
            </div>
            <div  class="col-md-2"><label>Material: </label>
              <Label id="mat">Cotton</Label>
              <input id="mat1" type="text"></div>
              <div class="col-md-2">
                <button onclick="updValues('mat1','mat')" class="btn btn-primary">Update</button>
                <button onclick="delstuff('mat')" class="btn btn-primary">Delete</button>
              </div>
              <div  class="col-md-2"><label>Quantity: </label>
                  <Label id="Qua">3</Label>
                  <input id="Qua1" type="text"></div>
                  <div class="col-md-2">
                    <button onclick="updValues('Qua1','Qua')" class="btn btn-primary">Update</button>
                    <button onclick="delstuff('Qua')" class="btn btn-primary">Delete</button>
                  </div>
          </div>
        

      </div>
      <script src="organization.js"></script>
      <script src="script.js"></script>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
  </body>
</html>
