<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORGANIZATION</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Web Application/MainStyleSheet.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <header>
      <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <a
              href="/"
              class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"
            >
              <svg
                class="bi me-2"
                width="40"
                height="32"
                role="img"
                aria-label="Bootstrap"
              >
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>

            <ul
              class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
            >
              <li>
                <a href="#" class="nav-link text-secondary" onClick="home()">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                    <use xlink:href="#home"></use>
                  </svg>
                  Home
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="nav-link text-white"
                  onClick="assignNumber1();handleClick(event);"
                >
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                    <use xlink:href="#speedometer2"></use>
                  </svg>
                  Lists
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="nav-link text-white"
                  onClick="assignNumber2();handleClick(event);"
                >
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                    <use xlink:href="#table"></use>
                  </svg>
                  Submissions
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="nav-link text-white"
                  onClick="assignNumber3();handleClick(event);"
                >
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                    <use xlink:href="#grid"></use>
                  </svg>
                  Requests
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="nav-link text-white"
                  onClick="orgRegistered()"
                >
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                    <use xlink:href="#people-circle"></use>
                  </svg>
                  Registered Organizations
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
          <form
            class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto"
            role="search"
          >
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="text-end">
            <button type="button" class="btn btn-light text-dark me-2">
              Login
            </button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div>
        </div>
      </div>
    </header>
    <!-- Nav Bar End-->

    <!-- Create a donation post-->
    <div class="donationPost">
      <div class="col-md-6 offset-md-3 mt-5">
        <label for="Category">Category: </label>
        <select
          class="form-select"
          id="selectCateory"
          aria-label="Default select example"
          onchange="checkDonation()"
        >
          <option selected>Categories</option>
          <option value="1">Toys</option>
          <option value="2">Clothes</option>
          <option value="3">Food</option>
          <option value="4">Medical Supplies</option>
          <option value="5">School Supplies</option>
          <option value="6">Blood Donations</option>
        </select>
      </div>
    </div>
    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        Some placeholder content for the collapse component. This panel is
        hidden by default but revealed when the user activates the relevant
        trigger.
      </div>
    </div>
    <div id="commonDonations"></div>

    <!--End of donation post -->

    <script src="organization.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
