  <div class="container mt-5">
    <h1>Upload Documents of qualifications</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="fileInput">Select File:</label>
        <input type="file" class="form-control-file" id="fileInput" name="file">
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
  <!-- Custom JS -->
<script>
// script.js
$(document).ready(function() {
      $('#uploadForm').submit(function(e) {
        e.preventDefault(); // Prevent the form from submitting normally
    
        var formData = new FormData(this); // Create a FormData object from the form
        $.ajax({
          url: 'upload.php', // Specify the URL to handle the file upload
          type: 'POST',
          data: formData,
          contentType: false, // Don't set content type
          processData: false, // Don't process the data
          success: function(response) {
            // Handle success response
            console.log('Upload successful:', response);
          },
          error: function(xhr, status, error) {
            // Handle error response
            console.error('Upload error:', error);
          }
        });
      });
    });

    // Google Maps initialization
    function initMap() {
          var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: YOUR_DEFAULT_LATITUDE, lng: YOUR_DEFAULT_LONGITUDE}, // Set default map center
            zoom: 15 // Set default zoom level
          });

          // Create a marker and set its position
          var marker = new google.maps.Marker({
            position: {lat: YOUR_MARKER_LATITUDE, lng: YOUR_MARKER_LONGITUDE}, // Set marker position
            map: map,
            title: 'Your Marker Title' // Set marker title
          });
        }
</script>
