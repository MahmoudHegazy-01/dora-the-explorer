  <div class="container mt-5">
    <h1>Upload Documents of qualifications</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="fileInput">Select File:</label>
        <input type="file" class="form-control-file" id="fileInput" name="file">
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
  <!-- Custom JS -->
<script>
// script.js
$(document).ready(function() {
      $('#uploadForm').submit(function(e) {
        e.preventDefault(); // Prevent the form from submitting normally
    
        var formData = new FormData(this); // Create a FormData object from the form
        $.ajax({
          url: 'upload.php', // Specify the URL to handle the file upload
          type: 'POST',
          data: formData,
          contentType: false, // Don't set content type
          processData: false, // Don't process the data
          success: function(response) {
            // Handle success response
            console.log('Upload successful:', response);
          },
          error: function(xhr, status, error) {
            // Handle error response
            console.error('Upload error:', error);
          }
        });
      });
    });
    </script>

    <script>

  function initMap() {
    // The location of the marker
    var markerPosition = {lat: 40.7128, lng: -74.0060}; // Example: New York City coordinates

    // The map, centered at marker
    var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 12, center: markerPosition});

    // The marker, positioned at markerPosition
    var marker = new google.maps.Marker({position: markerPosition, map: map});
  }
</script>
