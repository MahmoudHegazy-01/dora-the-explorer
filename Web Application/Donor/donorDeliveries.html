<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"

  <body>

            height="5%">
            <a

            >
              <svg
                class="bi me-2"
                width="40"
                height="32"
                role="img"
                aria-label="Bootstrap"
              >
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>
            
            <ul

            <li>

                Home

            </li>
            <li>
              <a href="/Web Application/Donor/viewOrganizationList.html" class="nav-link text-white" onClick="home()">

                </svg>

              <li>
                <a href="/Web Application/Donor/donorDeliveries.html" class="nav-link text-white" onClick="home()">

                    <use xlink:href="#home"></use>
                  </svg>
                  Deliveries
                </a>
              
              <li>
                <li>
                  <li  class="nav-item dropdown">
                    <a  class="nav-link text-white dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                      <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                        <use xlink:href="#grid"></use>
                      </svg>
                      Notifications
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      
                    </ul>
                  </li>
                    
                  
                </li>
            <li>
              <li  class="nav-item dropdown">
                <a  class="nav-link text-white dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                    <use xlink:href="#grid"></use>
                  </svg>
                  Profile
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="/Web Application/Donor/donorProfile.html">Settings</a></li>
                  <li><a class="dropdown-item" href="../login.html">Sign out</a></li>
                </ul>
              </li>
                
              
            </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
          <a >
            <img
              src="../Pics/back-button.png"
              width="25"
              height="25"
              alt="back button"
              onClick="goBack()"
            />
            <br />
          </a>

          <form
            class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto"
            role="search"
          >
            <input
              type="search"
              id="searchInput"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
          <br />
        </div>
      </div>
      </header>

      
      <header>
        <div class="home-header p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-4 fw-normal text-body-emphasis">Deliveries</h1>
        </div>

    <!-- Nav Bar End-->
    <div class="bd-example m-0 border-0">
    
      <table class="table" id="dataTable">
        <thead>

            <th scope="col">Item</th>

        <tbody class="table-group-divider">

          </tr>
          <tr>

              <td>Books</td>
              <td>5-1-2023</td>
              <td>6 Ahmed Oraby St.</td>
              <td>Agouza</td>
              <td>Giza</td>
              <td>01234565</td>
          </tr>
        </tbody>
      </table>

    <script src="/Web Application/Admin/adminScript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    ></script>
