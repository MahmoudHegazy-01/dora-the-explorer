<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlVP0YvsSz5M7e_Rf_xeb0LCQF7qIMuxs"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Web Application/Admin/AdminStyleSheet.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <header>


      <div class="px-3 py-2 text-bg-dark border-bottom">
        <div
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
      >
      <img src="/Web Application/Pics/Logo3.png" alt="DONORA LOGO"
        width="5%"
        height="5%">
        <div class="container">

          
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <a
              href="/"
              class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"
            >
              <svg
                class="bi me-2"
                width="40"
                height="32"
                role="img"
                aria-label="Bootstrap"
              >
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>

            <ul
              class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
            >
              <li>
                <a href="donorMainPage.html" class="nav-link text-white" onClick="home()">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                    <use xlink:href="#home"></use>
                  </svg>
                  Home
                </a>
              </li>
              <li>
                <a
                  href="viewOrganizationList.html"
                  class="nav-link text-white"
                  onClick="assignNumber1();handleClick(event);"
                >
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                    <use xlink:href="#speedometer2"></use>
                  </svg>
                  Organization Lists
                </a>
              </li>
              <li>
                <a
                  href="donorDeliveries.html"
                  class="nav-link text-white"
                  onClick="assignNumber2();handleClick(event);"
                >
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                    <use xlink:href="#table"></use>
                  </svg>
                  Deliveries
                </a>
              </li>
              <li>
                <li  class="nav-item dropdown">
                  <a  class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                      <use xlink:href="#grid"></use>
                    </svg>
                    Notifications
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li>
                        <label >No Notifications yet</label>
                      </li>
                  </ul>
                </li>
              </li>
              <li>
                <li  class="nav-item dropdown">
                  <a  class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                      <use xlink:href="#grid"></use>
                    </svg>
                    Profile
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="donorProfile.html">Settings</a></li>
                    <li><a class="dropdown-item" href="/Web Application/login.html">Sign out</a></li>
                  </ul>
                </li>
                  
                
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- Nav Bar End-->
    <div class="container text-center">
      <div class="row mb-3 text-center">
          <div class="col-md-3 themed-grid-col name-container">Name</div>
          <div class="col-md-7 themed-grid-col white-container">Heart</div>
      </div>
      <div class="row mb-3 text-center">
        <div class="col-md-3 themed-grid-col name-container">Type</div>
        <div class="col-md-7 themed-grid-col white-container">Hospital</div>
      </div>
      <div class="row mb-3 text-center">
          <div class="col-md-3 themed-grid-col name-container">Address</div>
          <div class="col-md-7 themed-grid-col white-container">22 EL-Daher St., El-Daher, Cairo</div>
      </div>
      <div class="row mb-3 text-center">
          <div class="col-md-1 themed-grid-col name-container">Mobile Number</div>
          <div class="col-md-3 themed-grid-col white-container">01234563</div>
          <div class="col-md-1 themed-grid-col name-container">Email</div>
          <div class="col-md-3 themed-grid-col white-container">heart@gmail.com</div>
      </div>
    </div>
    <div id="map" style="height: 400px;"></div>
    <div class="row mb-3 text-center">
        <div class="col-md-12 mt-3 text-center">
          <button class="btn btn-primary" onClick="initMap(6)">Open Map Location</button>
            <button class="btn btn-primary" onClick="downloadPdf()">Download Certificate</button>
        </div>
    </div>
    <script src="donorMainPageScript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
